<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Keeping all the original CSS unchanged] */
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #37517E;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: fadeInDown 1s ease-in-out;
        }

        .navbar-brand {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #2C4066;
            transform: scale(1.05);
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #FFFFFF;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .nav-toggle:hover {
            transform: rotate(90deg);
        }

        /* Main Body Styles */
        .main-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .left-content {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .left-content h1 {
            font-size: 2.5rem;
            color: #37517E;
            margin-bottom: 15px;
            font-weight: bold;
            animation: slideInLeft 1s ease-in-out;
        }

        .left-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInBounce 1.5s ease-in-out;
        }

        /* Login Section Styles */
        .login-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #37517E;
            color: #FFFFFF;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 150px;
        }

        .login-btn:hover {
            background-color: #2C4066;
            transform: scale(1.05);
            animation: pulse 1s infinite;
        }

        .login-btn.active {
            background-color: #2C4066;
            transform: scale(1.05);
        }

        .login-form {
            display: none;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeInScale 0.5s ease-in-out;
        }

        .login-form.active {
            display: block;
        }

        .login-form h2 {
            font-size: 1.5rem;
            color: #37517E;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #37517E;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #37517E;
            box-shadow: 0 0 8px rgba(55, 81, 126, 0.3);
            outline: none;
        }

        .sign-in-btn {
            background-color: #37517E;
            color: #FFFFFF;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .sign-in-btn:hover {
            background-color: #2C4066;
            transform: scale(1.05);
        }

        /* Footer Styles */
        .footer {
            background-color: #37517E;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            border-top: 3px solid #2C4066;
        }

        .footer p {
            font-size: 1rem;
            margin: 0;
        }

        .footer a {
            color: #F0B619;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #FFFFFF;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translateY(20px); }
            60% { opacity: 1; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -250px;
                width: 250px;
                height: 100vh;
                background-color: #37517E;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                padding: 20px;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
                transition: right 0.3s ease-in-out;
                z-index: 999;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.3rem;
                padding: 15px 30px;
                width: 100%;
                text-align: center;
                border-radius: 10px;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 998;
            }

            .overlay.active {
                display: block;
            }

            .main-body {
                flex-direction: column;
                text-align: center;
            }

            .left-content {
                padding: 10px;
            }

            .left-content h1 {
                font-size: 2rem;
            }

            .left-content img {
                max-width: 80%;
            }

            .login-section {
                padding: 10px;
            }

            .login-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .login-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="navbar-brand">Online Library Management System</a>
        <button class="nav-toggle" id="nav-toggle">☰</button>
        <ul class="nav-links" id="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>

    <!-- Main Body -->
    <section class="main-body">
        <!-- Left Side: Text and Image -->
        <div class="left-content">
            <h1>Get Better read on the world</h1>
            <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                 alt="Library Image">
        </div>
        
        <!-- Right Side: Login Section -->
        <div class="login-section">
            <div class="login-buttons">
                <button class="login-btn active" id="student-btn" onclick="showForm('student')">Student</button>
                <button class="login-btn" id="admin-btn" onclick="showForm('admin')">Admin</button>
            </div>

            <!-- Student Login Form (Modified) -->
            <div class="login-form active" id="student-form">
                <h2>Welcome to the Student Library Management System</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="student-username">Username</label>
                        <input type="text" id="student-username" name="username" placeholder="Enter username" required>
                    </div>
                    <button type="submit" class="sign-in-btn">Get Data</button>
                </form>
            </div>

            <!-- Admin Login Form (Unchanged) -->
            <div class="login-form" id="admin-form">
                <h2>Welcome to the Admin Library Management System</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="admin-username">Username</label>
                        <input type="text" id="admin-username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="sign-in-btn">Login</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© Copyright by <a href="#">Shinobi Systems</a></p>
    </footer>

    <!-- JavaScript for Navbar Toggle and Form Switching -->
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        const overlay = document.getElementById('overlay');
        const studentBtn = document.getElementById('student-btn');
        const adminBtn = document.getElementById('admin-btn');
        const studentForm = document.getElementById('student-form');
        const adminForm = document.getElementById('admin-form');

        // Navbar Toggle
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            navToggle.textContent = navMenu.classList.contains('active') ? '✖' : '☰';
        });

        overlay.addEventListener('click', () => {
            navMenu.classList.remove('active');
            overlay.classList.remove('active');
            navToggle.textContent = '☰';
        });

        // Form Switching Function
        function showForm(type) {
            if (type === 'student') {
                studentForm.classList.add('active');
                adminForm.classList.remove('active');
                studentBtn.classList.add('active');
                adminBtn.classList.remove('active');
            } else if (type === 'admin') {
                adminForm.classList.add('active');
                studentForm.classList.remove('active');
                adminBtn.classList.add('active');
                studentBtn.classList.remove('active');
            }
        }

        // Show student form by default
        showForm('student');
    </script>
</body>
</html>
