<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page - Library System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #FFFFFF;
            width: 250px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000;
            animation: fadeInLeft 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .sidebar-brand i {
            font-size: 1.8rem;
            color: #1B265D;
        }

        .sidebar-brand span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1B265D;
        }

        .sidebar-username {
            font-size: 1.2rem;
            color: #1B265D;
            margin-bottom: 20px;
            font-weight: 500;
            word-wrap: break-word;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            position: relative;
            margin-bottom: 10px;
        }

        .sidebar-menu a {
            color: #1B265D;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        .sidebar-menu a:hover {
            background-color: #E6ECEF;
            transform: scale(1.05);
        }

        .sidebar-menu a.active {
            background-color: #1B265D;
            color: #FFFFFF;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            color: #1B265D;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2000;
        }

        .profile {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1500;
        }

        .profile-icon {
            font-size: 1.8rem;
            color: #1B265D;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            background-color: #FFFFFF;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
            top: 100%;
            right: 0;
            animation: fadeIn 0.3s ease-in-out;
        }

        .profile-dropdown.active {
            display: block;
        }

        .profile-dropdown a {
            display: block;
            padding: 10px 15px;
            color: #1B265D;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown a:hover {
            background-color: #E6ECEF;
        }

        .main-body {
            width: calc(100% - 250px);
            margin-left: 250px;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .content-section {
            flex-grow: 1;
        }

        .library-heading {
            font-size: 2.2rem;
            color: #1B265D;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .greeting {
            font-size: 1.8rem;
            color: #1B265D;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
            background-color: #F9FAFB;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-details div {
            padding: 10px;
        }

        .user-details .label {
            font-weight: bold;
            color: #1B265D;
        }

        .user-details .value {
            color: #333;
        }

        .table-container {
            overflow-x: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #1B265D;
            color: #FFFFFF;
            font-weight: bold;
        }

        td {
            color: #333;
        }

        .status-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: default;
            transition: transform 0.3s ease;
        }

        .status-btn.not-submitted {
            background-color: #DC3545;
            color: #FFFFFF;
        }

        .status-btn.submitted {
            background-color: #28A745;
            color: #FFFFFF;
        }

        .status-btn:hover {
            transform: scale(1.05);
        }

        .no-books-message {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #1B265D;
            color: #FFFFFF;
            font-size: 1rem;
            margin-top: auto;
        }

        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                width: 200px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-body {
                width: 100%;
                margin-left: 0;
            }

            .user-details {
                grid-template-columns: 1fr;
            }

            .library-heading {
                font-size: 1.8rem;
            }

            .greeting {
                font-size: 1.5rem;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
            }

            .sidebar-brand i {
                font-size: 1.5rem;
            }

            .sidebar-brand span {
                font-size: 1.2rem;
            }

            .sidebar-username {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .sidebar-menu a {
                font-size: 0.9rem;
                padding: 8px 10px;
            }

            .main-body {
                padding: 15px;
            }

            .library-heading {
                font-size: 1.5rem;
            }

            .greeting {
                font-size: 1.3rem;
            }

            .user-details div {
                padding: 8px;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }

            .status-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .no-books-message {
                font-size: 1rem;
            }

            .footer {
                padding: 8px;
                font-size: 0.9rem;
            }

            .profile {
                right: 15px;
            }

            .profile-icon {
                font-size: 1.5rem;
            }

            .profile-dropdown {
                min-width: 100px;
            }

            .profile-dropdown a {
                padding: 8px 10px;
                font-size: 0.9rem;
            }

            .hamburger {
                font-size: 1.5rem;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Toggle -->
    <i class="fas fa-bars hamburger" id="hamburger"></i>

    <!-- Sidebar (Navbar) -->
    <aside class="sidebar" id="sidebar">
        <a href="#" class="sidebar-brand">
            <i class="fas fa-book-open"></i>
            <span>Library System</span>
        </a>
        <div class="sidebar-username" id="sidebar-username">Hello, User</div>
        <ul class="sidebar-menu">
            <li><a href="#" class="nav-link active" data-section="user-page">User Page</a></li>
        </ul>
    </aside>

    <!-- Main Body -->
    <section class="main-body">
        <!-- Profile (Top Right) -->
        <div class="profile">
            <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
            <div class="profile-dropdown" id="profile-dropdown">
                <a href="#" id="sign-out">Sign Out</a>
            </div>
        </div>

        <!-- User Page Section -->
        <div class="content-section active" id="user-page">
            <div class="library-heading" id="library-heading"></div>
            <div class="greeting" id="greeting">Hello, User</div>
            <div class="user-details" id="user-details">
                <div><span class="label">Name:</span> <span class="value" id="user-name"></span></div>
                <div><span class="label">Roll No:</span> <span class="value" id="user-roll-no"></span></div>
                <div><span class="label">Branch:</span> <span class="value" id="user-branch"></span></div>
                <div><span class="label">Year:</span> <span class="value" id="user-year"></span></div>
            </div>
            <div class="table-container" id="lent-books-table">
                <table>
                    <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Book Name</th>
                            <th>Code</th>
                            <th>Issue Date</th>
                            <th>Return Date</th>
                            <th>Submitted Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="lent-books-table-body"></tbody>
                </table>
            </div>
            <p class="no-books-message" id="no-books-message">You have not borrowed any books from the library.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            Library Management System
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // API Base URL
        const api = "https://lib-management-backend-hu2z.onrender.com/api/";

        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const profileIcon = document.getElementById('profile-icon');
        const profileDropdown = document.getElementById('profile-dropdown');
        const signOut = document.getElementById('sign-out');
        const libraryHeading = document.getElementById('library-heading');
        const greeting = document.getElementById('greeting');
        const sidebarUsername = document.getElementById('sidebar-username');
        const userName = document.getElementById('user-name');
        const userRollNo = document.getElementById('user-roll-no');
        const userBranch = document.getElementById('user-branch');
        const userYear = document.getElementById('user-year');
        const lentBooksTable = document.getElementById('lent-books-table');
        const lentBooksTableBody = document.getElementById('lent-books-table-body');
        const noBooksMessage = document.getElementById('no-books-message');

        // Hamburger Menu Toggle
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close Sidebar on Outside Click (Small Screens)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Profile Dropdown Toggle
        profileIcon.addEventListener('click', () => {
            profileDropdown.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.remove('active');
            }
        });

        // Sign Out Action
        signOut.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('userData');
            alert('Signed out successfully!');
            window.location.href = 'index.html';
        });

        // Load User Data from localStorage
        const userData = JSON.parse(localStorage.getItem('userData'));
        if (!userData) {
            alert('No user data found. Please log in.');
            window.location.href = 'index.html';
        } else {
            // Populate User Details
            const fullName = `${userData.firstName} ${userData.lastName}`;
            const currentYear = new Date().getFullYear();
            const year = currentYear - userData.startyear;

            libraryHeading.textContent = `${userData.library} Library`;
            greeting.textContent = `Hello, ${fullName}`;
            sidebarUsername.textContent = `Hello, ${fullName}`;
            userName.textContent = fullName;
            userRollNo.textContent = userData.id;
            userBranch.textContent = userData.branch.toUpperCase();
            userYear.textContent = year;

            // Populate Lent Books Table
            function populateLentBooksTable(books) {
                lentBooksTableBody.innerHTML = '';
                if (books && books.length > 0) {
                    books.forEach(book => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${book.id}</td>
                            <td>${book.name}</td>
                            <td>${book.code}</td>
                            <td>${new Date(book.created_at).toLocaleDateString()}</td>
                            <td>${book.return_date ? new Date(book.return_date).toLocaleDateString() : '-'}</td>
                            <td>${book.submited_date ? new Date(book.submited_date).toLocaleDateString() : '-'}</td>
                            <td><button class="status-btn ${book.submited ? 'submitted' : 'not-submitted'}">${book.submited ? 'Submitted' : 'Not Submitted'}</button></td>
                        `;
                        lentBooksTableBody.appendChild(tr);
                    });
                    lentBooksTable.style.display = 'block';
                    noBooksMessage.style.display = 'none';
                } else {
                    lentBooksTable.style.display = 'none';
                    noBooksMessage.style.display = 'block';
                }
            }

            // Initial Load of Lent Books
            populateLentBooksTable(userData.books);

            // Example function for future API integration (not currently used)
            async function refreshUserData() {
                try {
                    const response = await fetch(`${api}getuserdetails/${userData.library}/${userData.id}/`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    if (!response.ok) throw new Error('Failed to refresh user data');
                    const updatedData = await response.json();
                    localStorage.setItem('userData', JSON.stringify(updatedData));
                    populateLentBooksTable(updatedData.books);
                } catch (error) {
                    console.error('Error refreshing user data:', error);
                }
            }
        }
    </script>
</body>
</html>
